<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Create a New Post</h1>
            <form action="/posts/new" method="post" th:object="${postForm}">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">카테고리</label>
                    <select id="category" name="category" th:field="*{category}" class="form-select" required>
                        <option value="" disabled selected>게시판을 선택하세요</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat}"
                                th:text="${cat.label}">FREE</option>
                    </select>
                </div>
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" th:field="*{title}" class="form-control" placeholder="Enter the post title" required>
                </div>
                <!-- Content -->
                <div class="mb-3">
                    <label for="content" class="form-label" th:field="*{content}">Content</label>
                    <textarea id="content" name="content" class="form-control" rows="8" placeholder="Write your post here..." required></textarea>
                </div>
                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
