<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
        }
        form {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #bbb;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #e8584f;
        }
        .btn-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff6f61;
            text-decoration: none;
            font-size: 1em;
        }
        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시글 수정</h1>

    <!-- 게시글 수정 폼 -->
    <form th:action="@{/posts/edit/{id}(id=${post.id})}" method="post">
        <!-- 제목 입력 -->
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required />

        <!-- 내용 입력 -->
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" required th:text="${post.content}"></textarea>

        <!-- 수정 버튼 -->
        <button type="submit">수정 완료</button>
    </form>

    <!-- 뒤로 가기 -->
    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn-back">게시글로 돌아가기</a>
</div>
</body>
</html>
